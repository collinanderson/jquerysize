<!doctype html><meta charset="utf-8"><title>jQuery size</title>
<table id="data">
    <tr><th>jQuery</th><th>Google date</th><th>minified file size</th></tr>
</table>
<p>code on <a href="https://github.com/collinanderson/jquerysize"> github</a>.</p>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
versions = '2.2.4, 2.2.3, 2.2.2, 2.2.1, 2.2.0, 2.1.4, 2.1.3, 2.1.1, 2.1.0, 2.0.3, 2.0.2, 2.0.1, 2.0.0, 1.12.4, 1.12.3, 1.12.2, 1.12.1, 1.12.0, 1.11.3, 1.11.2, 1.11.1, 1.11.0, 1.10.2, 1.10.1, 1.10.0, 1.9.1, 1.9.0, 1.8.3, 1.8.2, 1.8.1, 1.8.0, 1.7.2, 1.7.1, 1.7.0, 1.6.4, 1.6.3, 1.6.2, 1.6.1, 1.6.0, 1.5.2, 1.5.1, 1.5.0, 1.4.4, 1.4.3, 1.4.2, 1.4.1, 1.4.0, 1.3.2, 1.3.1, 1.3.0, 1.2.6, 1.2.3'
$.each(versions.split(', '), function(){
    $('#data').append('<tr class="version"><th>' + this)
})
$('#data .version').each(function(){
    var tr = $(this)
    $.get('//ajax.googleapis.com/ajax/libs/jquery/' + tr.find('th').text() + '/jquery.min.js', function(data, st, xhr){
        var dt = new Date(xhr.getResponseHeader('Last-Modified')).toISOString().slice(0, 10)
        if(dt == '2012-04-02') dt = ''
        tr.append('<td>' + dt + '<td><span style="display: inline-block; background: #fe8; width: ' + data.length/100 + 'px">' + data.length)
    })
})
</script>
